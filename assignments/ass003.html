<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product h2 {
            margin-top: 0;
        }
        .product p {
            margin-bottom: 10px;
        }
        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 50%;
        }
      .main {
        display: flex;
         justify-content: center; 
        background-color: white;
        padding: 10px
      }
    </style>
    </head>
<body>
    <header>
        <h1>Coffee Shop</h1>
        <div class="cart">Cart: 0</div>
    </header>
    <div class="container">
        <div class="main">
        <div class="product">
            <img src="https://picsum.photos/id/1/300/300" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: 100</p>
            <button>Add</button>
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/10/300/300" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: 110</p>
            <button>Add</button>
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/32/300/300" alt="Product 3">
            <h2>Product 3</h2>
            <p>Price: 190</p>
            <button>Add</button>
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/40/300/300" alt="Product 4">
            <h2>Product 4</h2>
            <p>Price: 150</p>
            <button>Add</button>
        </div>
        </div>
        <div class="main">
        <div class="product">
            <img src="https://picsum.photos/id/43/300/300" alt="Product 5">
            <h2>Product 5</h2>
            <p>Price: 180</p>
            <button>Add</button>
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/55/300/300" alt="Product 6">
            <h2>Product 6</h2>
            <p>Price: 170</p>
            <button>Add</button>
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/50/300/300" alt="Product 7">
            <h2>Product 7</h2>
            <p>Price: 123</p>
            <button>Add</button>
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/20/300/300" alt="Product 8">
            <h2>Product 8</h2>
            <p>Price: 145</p>
            <button>Add</button>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
